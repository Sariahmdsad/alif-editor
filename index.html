<!DOCTYPE html>
<html>
  <head>
    <title>محرر ألف</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>

    <header>
      <input type="radio" id="codemirror-radio" name="editor-type" />
      <label for="codemirror-radio">محررات codemirror</label>
      | <input checked type="radio" id="codemirror-v6-radio" name="editor-type" />
      <labe for="codemirror-v6-radio">محررات codemirror@v6</label>
      | <input type="radio" id="monaco-radio" name="editor-type" />
      <label for="monaco-radio">محررات monaco</label>
      | <label for"example-num">رقم المثال</label>
      <select id="example-num">
        <option selected value="-1">...</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
    </header>

    <section class="editors">
      <div id="codemirror-editor">
        <p>CodeMirror</p>
        <div class="editor-container"></div>
      </div>
      <div id="codemirror-v6-editor">
        <p>CodeMirror V6</p>
        <div class="editor-container"></div>
      </div>
      <div id="monaco-editor">
        <p>Monaco</p>
        <div class="editor-container"></div>
      </div>
    </section>

    <div id="error">
      <p></p> 
      <div>
        <button id="error-retry">حاول مجددا</button>
        <button id="error-reload" onclick="location.reload()">تحديث الصفحة</button>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
